<script id="blob-worker" type="worker/template">
  
  var refreshInterval = 45000;
  var dataType;
  var dataObject = {};
  var currentDate;
  var id;


  function sortFixtureList (a, b){
    if(parseInt(a.kickoffTime, 10) === parseInt(b.kickoffTime, 10)){
      return a.teamHomeClubName > b.teamHomeClubName ? 1 : -1
    }
    else {
      return parseInt(a.kickoffTime, 10) > parseInt(b.kickoffTime, 10) ? 1 : -1
    }
  }

  /* data format
  [{children:[], name: 'premier league', id: 12},{children:[], name: 'championship', id: 13}]
  */

  function callback(data){

    /* darts fixtures */
    if(dataType === 'darts-fixtures'){

      dataObject = data;
    }

    /* darts competition */
    if(dataType === 'darts-competition'){

      data.forEach(function(item){
        if(item.id == id){
          dataObject = item.events;
          dataObject.name = item.name;
        }
      });
    }

    /* tennis fixtures */
    if(dataType === 'tennis-fixtures'){

      dataObject = data;
      clearInterval(self.timer);
    }

    /* tennis competition */
    if(dataType === 'tennis-competition'){
    
      data.forEach(function(item){
        if(item.id === id){
          dataObject = item.events;
          dataObject.name = item.name;
        }
      });
    }

    /* a cricket fixtures list */
    if(dataType === 'cricket-fixtures'){
      
      dataObject = data;
      clearInterval(self.timer);

    }

    /* a cricket competition list */
    if(dataType === 'cricket-competition'){

      dataObject = data[id].events;
      dataObject.name = data[id].name;
    }

    /* a football fixtures list */
    if(dataType === 'football-fixtures'){
      
      dataObject = data;
      clearInterval(self.timer);

    }

    /* a football competition */
    if(dataType === 'football-competition'){
      
        var compList = data.data.fixtures[currentDate];
        compList.forEach(function(item){
          item.id = item.matchId;
        });

        dataObject = compList.sort(sortFixtureList);
    }

    /* a football match */
    if(dataType === 'football-match'){

      var events = [];

      function setActualTime(item){
        if(!item.eventType.match(/assist/i)){
          var actualTime = item.time.split('+');
          actualTime = actualTime[0]+ '.' + actualTime[1];
          actualTime = parseFloat(actualTime, 2);
          item.actualTime = actualTime;
          events.push(item);
        }
      }

      var home = data.data.events.home.forEach(setActualTime);
      var away = data.data.events.away.forEach(setActualTime);

      if(data.data.generalInfo.matchStatus.match(/played/i)){
        events.push({"eventType": "FT", "actualTime": 1000000, "matchEvent": true});
      }

      if(data.data.generalInfo.matchStatus.match(/played|playing/i)){
        events.push({"eventType": "KO", "actualTime": 0, "matchEvent": true});
      }

      if(data.data.generalInfo.matchTime.match(/SECOND-HALF|HALF-TIME|FULL-TIME/i)){
        events.push({"eventType": "HT", "actualTime": 45.999, "matchEvent": true})
      }

      events.sort(function(a, b){
        return a.actualTime - b.actualTime;
      });

      data.data.events = events;
      dataObject = [data.data];
      dataObject.id = id;

    }

    self.postMessage(dataObject);
  }


  self.addEventListener('message', function(e) {
    
    dataType = e.data.type;
    currentDate = e.data.currentDate;
    id = e.data.id;

    try{
      importScripts(e.data.url + '&callback=callback');
    }
    catch(e){
      self.postMessage([]);
      clearInterval(self.timer);
    }

    self.timer = setInterval(function(){
      importScripts(e.data.url + '&callback=callback');
    }, refreshInterval);
    
  }, false);

</script>
